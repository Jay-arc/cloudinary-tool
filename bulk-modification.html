<!doctype html><html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                <link rel="stylesheet" media="screen" href="style-1.css">
                <link rel="stylesheet" media="screen" href="style-1-bulk.css">
                    <title>Bulk image updates</title>
                </head>
                <body>
                        <!-- navigation -->
                        <div id="mySidenav" class="sidenav">
                                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                                <a class="nav-link-active" href="home-page.html">Single Image Edits</a>
                                <p class="nav-link-disabled" href="#">Bulk Modification</p>
                            </div>
<div id="openmySidenav" class="open-nav-button"> 
<a onclick="openNav()" class="open-nav-carrot">></a>
</div>
                    <!-- display pane on right, image data on the left -->
                    <div id="wrapper" class="">
              <section class="container photo-view">
                <div class="row photo-view">
                  <div class="col-6 photo-pane-left container">
                    <img class="img-fluid" src="http://via.placeholder.com/1000x600?text=original-image" alt="">
                    </div>
                    <div class="col-6 photo-pane">
                      <img class="img-fluid" src="http://via.placeholder.com/1000x600?text=new-better-image" alt="">
                      </div>
                    </section>
                    <!-- bottom ui divider -->
                    <section class="container buttons-and-fields">
                      <div class="row container">
                        <div class="collapse angle-input" id="angleinput">
                          <input class="form-control angle-input" type="text" placeholder="#">
                          </div>
                          <div class="btn-group" role="group" aria-label="Basic example">
                            <a class="btn btn-primary" data-toggle="collapse" href="#angleinput" role="button" aria-expanded="false" aria-controls="collapseExample">
                              <button type="button" class="btn btn-primary">Angle</button>
                            </a>
                            <button type="button" class="btn btn-secondary">Flip Horizontal</button>
                            <button type="button" class="btn btn-secondary">Flip Veritcal</button>
                          </div>
                        </div>
                      </section>
                      <!-- text fields -->
                      <section class="container results-section">
                        <div class="row">
                          <div class="col-1">
                            <a class="btn btn-secondary form-control-copy copy-btn-bulk" data-toggle="" href="" role="button" aria-expanded="false">
                              <button type="button" class="btn btn-secondary copy-btn-bulk">Copy</button>
                            </a>
                          </div>
                          <div class="col-11">
                            <input class="bulk-form-control form-control" type="text" placeholder="Original URLs">
                            </div>
                          </div>
                        </section>
                        <section class="container results-section">
                          <div class="row">
                            <div class="col-1">
                              <a class="btn btn-secondary form-control-copy copy-btn-bulk" data-toggle="" href="" role="button" aria-expanded="false">
                                <button type="button" class="btn btn-secondary copy-btn-bulk">Copy</button>
                              </a>
                            </div>
                            <div class="col-11">
                              <input class="bulk-form-control form-control" type="text" placeholder="Rules">
                              </div>
                            </div>
                          </section>
                          <section class="container results-section">
                            <div class="row">
                              <div class="col-1">
                                <a class="btn btn-secondary form-control-copy copy-btn-bulk" data-toggle="" href="" role="button" aria-expanded="false">
                                  <button type="button" class="btn btn-secondary copy-btn-bulk">Copy</button>
                                </a>
                              </div>
                              <div class="col-11">
                                <input class="bulk-form-control form-control" type="text" placeholder="Complete URLs">
                                </div>
                              </div>
                            </section>
                          </div>
                          <!--  -->
                          <!--  -->
                          <!-- Optional JavaScript -->
                          <script>
                              function openNav() {
                                  document.getElementById("mySidenav").style.width = "250px";
                                  document.getElementById("main").style.marginLeft = "250px";
                              }
                              
                              function closeNav() {
                                  document.getElementById("mySidenav").style.width = "0";
                                  document.getElementById("main").style.marginLeft= "0";
                              }
                              </script>
                          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

                      </html>
