<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="style-1.css">
    <title>Single image updates</title>
    <link rel="stylesheet" href="css/jquery.Jcrop.css" type="text/css" />
</head>

<body>
    <!-- navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <p class="nav-link-disabled" href="#">Single Image Edits</p>
        <a class="nav-link-active" href="bulk-modification.html">Bulk Modification</a>
    </div>
    <div id="openmySidenav" class="open-nav-button">
        <a onclick="openNav()" class="open-nav-carrot">></a>
    </div>

    <!-- display pane on right, image data on the left -->
    <div id="wrapper" class="">
        <section class="container photo-view">
            <div class="row photo-view">
                <div class="col-6 photo-pane-left container">
                    <img id="src_img_url" class="img-fluid" src="http://via.placeholder.com/1000x600?text=original-image" alt="">
                </div>
                <div class="col-6 photo-pane">
                    <img class="img-fluid" id="new_image" src="http://via.placeholder.com/1000x600?text=new-better-image" alt="">
                </div>
        </section>
        <!-- Error message -->
        <div class="row">

            <div class="container">
                <div id="error_messages">


                </div>
            </div>
        </div>
        <!-- Crop inputs -->
        <section class="container buttons-and-fields">
            <div class="row">
                <div class="crop_buttons">
                    <button type="button" id="crop" class="btn btn-secondary">Crop</button>
                    <button type="button" id="set_crop" class="btn btn-secondary" disabled>Set Crop</button>
                </div>
                <div class="col-md-6">
                    <label>
                        <input placeholder="Width" class="form-control" type="number" id="x_crop">
                    </label>
                    <label>
                        <input placeholder="Height" class="form-control" type="number" id="y_crop">
                    </label>
                </div>
            </div>
        </section>
        <!-- bottom ui divider -->
        <section class="container buttons-and-fields">
            <div class="row" id="unused_rules">
                <button type="button" class="btn btn-secondary">Flip Horizontal</button>
                <button type="button" class="btn btn-secondary">Flip Veritcal</button>
            </div>
        </section>
        <!-- text fields -->
        <section class="container results-section">
            <div class="row">
                <div>
                    <a data-clipboard-target="#src_img" class="btn btn-secondary form-control-copy" data-toggle="" href="" role="button" aria-expanded="false">
                        <button type="button" class="btn btn-secondary">Copy</button>
                    </a>
                </div>
                <div class="col-xlg-11 col-sm-10">
                    <textarea class="form-control form-control-textarea" type="text" placeholder="Original URL" id="src_img"></textarea>
                </div>
            </div>
        </section>
        <section class="container results-section">
            <div class="row">
                <div>
                    <a data-clipboard-target="#rules" class="btn btn-secondary form-control-copy" data-toggle="" href="" role="button" aria-expanded="false">
                        <button type="button" class="btn btn-secondary">Copy</button>
                    </a>
                </div>
                <div class="col-xlg-11 col-sm-10">
                    <textarea  class="form-control form-control-textarea" type="text" placeholder="Rules" id="rules"></textarea>
                </div>
            </div>
        </section>
        <section class="container results-section">
            <div class="row">
                <div>
                        <button class="btn btn-secondary form-control-copy" type="button" data-clipboard-target="#complete_url" >Copy</button>
                </div>
                <div class="col-xlg-11 col-sm-10">
                    <textarea class="form-control form-control-textarea" type="text" placeholder="Complete URL" id="complete_url"></textarea>
                </div>
            </div>
        </section>
        </div>
        <!--  -->
        <!--  -->
        <!-- Optional JavaScript -->
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="js/edit.js"></script>
        <script src="js/jquery.Jcrop.js"></script>
        <script src="js/jcrop.js"></script>
        <script src="js/clipboard.min.js"></script>
        <!-- clipboard functionality -->
        <script type="text/javascript"> ClipboardJS('.form-control-copy')</script>
</body>

</html>
