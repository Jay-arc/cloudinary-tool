<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css"><!-- Resource style -->
    <link rel="stylesheet" href="css/reset.css"><!-- CSS reset -->
    <script src="js/modernizr.js"></script><!-- Modernizr -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="style-1.css">
    <link rel="stylesheet" href="css/jquery.Jcrop.css" type="text/css" />
    <title>Single image updates</title>
</head>

<body>
    <!-- cd-image-container -->
    <div id="wrapper" class="">
        <section class="container photo-view">
                <div class="container">
                        <figure class="cd-image-container image-comparison-area">
                            <img id="src_img_url" class="img-fluid" src="http://via.placeholder.com/1000x600/000000/ffffff?text=picture" alt="">
                            <span class="cd-image-label" data-type="original">Original</span>
                
                            <div class="cd-resize-img photo-pane">
                                <!-- the resizable image on top -->
                                <img id="new_image" src="http://via.placeholder.com/1000x600/ffffff/000000?text=picture" alt="Modified Image">
                                <span class="cd-image-label cd-image-label-modified" data-type="modified">Modified</span>
                            </div>
                
                            <span class="cd-handle"></span>
                            <!-- slider handle -->
                        </figure>
                    </div>
        <!-- Error message -->
        <div class="row">

            <div class="container">
                <div id="error_messages"></div>
            </div>
        </div>

        <!-- Crop inputs -->
        <section class="container buttons-and-fields">
            <div class="row">
                <div class="crop_buttons">
                    <button type="button" id="crop" class="btn btn-secondary">Crop</button>
                    <button type="button" id="set_crop" class="btn btn-secondary" disabled>Set Crop</button>
                </div>
                <div class="col-md-6">
                    <label>
                        <input placeholder="Width" class="form-control" type="number" id="x_crop">
                    </label>
                    <label>
                        <input placeholder="Height" class="form-control" type="number" id="y_crop">
                    </label>
                </div>

            </div>
        </section>

        <!-- bottom ui divider -->
        <section class="container buttons-and-fields row">
            <div class="col-6" id="unused_rules">
                <!-- crop_Rules -->
                <div class="row rule-button-group-label">
                    <a data-toggle="collapse" href="#crop_rules_button_group" class="">Crop Rules</a>
                </div>
                <div id="crop_rules_button_group" class="row collapse all-rules-buttons-collapse crop_rules">
                    <button type="button" class="btn btn-secondary">Hero</button>
                    <button type="button" class="btn btn-secondary">Interior Hero</button>
                    <button type="button" class="btn btn-secondary">1/2 Column</button>
                    <button type="button" class="btn btn-secondary">1/3rd Column</button>
                    <button type="button" class="btn btn-secondary">1/4th Column</button>
                </div>

                <!-- orientation_rules -->
                <div class="row rule-button-group-label">
                    <a data-toggle="collapse" href="#orientation_rules_button_group" class="">Rotational Rules</a>
                </div>
                <div id="orientation_rules_button_group" class="row collapse all-rules-buttons-collapse row orientation_rules">
                    <button type="button" class="btn btn-secondary">Flip Horizontal</button>
                    <button type="button" class="btn btn-secondary">Flip Veritcal</button>
                    <button type="button" class="btn btn-secondary">Rotate 90 degrees clockwise</button>
                    <button type="button" class="btn btn-secondary">Rotate 90 degrees counterclockwise</button>
                </div>
                <!-- color_rules -->
                <div class="row rule-button-group-label">
                    <a data-toggle="collapse" href="#color_rules_button_group" class="">Color Rules</a>
                </div>
                <div id="color_rules_button_group" class="row collapse all-rules-buttons-collapse row color_rules">
                    <button type="button" class="btn btn-secondary rainbow">Invert colors</button>
                    <button type="button" class="btn btn-secondary rainbow">Improve</button>
                    <button type="button" class="btn btn-secondary rainbow">Make Background Transparent</button>
                    <button type="button" class="btn btn-secondary rainbow">Sharpen</button>
                    <button type="button" class="btn btn-secondary rainbow">Make Circular</button>
                </div>
                <!-- Misc_rules -->
                <div class="row rule-button-group-label">
                    <a data-toggle="collapse" href="#misc_rules_button_group" class="">Misc Rules</a>
                </div>
                <div id="misc_rules_button_group" class="row collapse all-rules-buttons-collapse row misc_rules">
                    <button type="button" class="btn btn-secondary">Make Circular</button>
                    <button type="button" class="btn btn-secondary">Rounded Corner Icon</button>
                </div>
            </div>
            <div class="col-6" id="used_rules">
                <div class="rule-button-group-label">
                    <p>Current Modifications</a>
                </div>
                <div class="results-section">
                        <div class="">
                            <div class="">
                                <textarea class="form-control current-modifications-field" type="text" placeholder="Rules" id="rules"></textarea>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
        <section class="container results-section">
            <div class="row">
                <div>
                    <a data-clipboard-target="#src_img" class="btn btn-secondary form-control-copy" data-toggle="" href="" role="button" aria-expanded="false">
                        <button type="button" class="btn btn-secondary">Copy</button>
                    </a>
                </div>
                <div class="col-xlg-11 col-sm-10">
                    <textarea class="form-control form-control-textarea" type="text" placeholder="Original URL" id="src_img"></textarea>
                </div>
            </div>
        </section>
        <section class="container results-section">
            <div class="row">
                <div>
                    <button class="btn btn-secondary form-control-copy" type="button" data-clipboard-target="#complete_url">Copy</button>
                </div>
                <div class="col-xlg-11 col-sm-10">
                    <textarea class="form-control form-control-textarea" type="text" placeholder="Complete URL" id="complete_url"></textarea>
                </div>
            </div>
        </section>

        </div>
        <!--  -->
        <!--  -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="js/edit.js"></script>
        <script src="js/jquery.Jcrop.js"></script>
        <script src="js/jcrop.js"></script>
        <script src="js/crop.fields.check.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
        <script src="js/jquery-2.1.1.js"></script>
        <script src="js/jquery.mobile.custom.min.js"></script>
        <!-- Resource jQuery -->
        <script src="js/main.js"></script>
        <!-- Resource jQuery -->
        <!-- clipboard functionality -->
        <script type="text/javascript">new ClipboardJS('.form-control-copy')</script>
</body>

</html>
