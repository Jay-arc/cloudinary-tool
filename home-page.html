<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

        crossorigin="anonymous">

    <title>Single image updates</title>
    <link rel="stylesheet" href="css/jquery.Jcrop.css" type="text/css" />
</head>

<body>
    <!-- navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <p class="nav-link-disabled" href="#">Single Image Edits</p>
        <a class="nav-link-active" href="bulk-modification.html">Bulk Modification</a>
    </div>
    <div id="openmySidenav" class="open-nav-button">
        <a onclick="openNav()" class="open-nav-carrot">></a>
    </div>
    <!-- display pane on right, image data on the left -->
    <div id="wrapper" class="">
        <section class="container photo-view">
            <div class="row photo-view">
                <div class="col-6 photo-pane-left container">
                    <img id="src_img_url" class="img-fluid" src="http://via.placeholder.com/1000x600?text=original-image" alt="">
                </div>
                <div class="col-6 photo-pane">
                    <img class="img-fluid" id="new_image" src="http://via.placeholder.com/1000x600?text=new-better-image" alt="">
                </div>
        </section>
        <!-- Crop inputs -->
        <section class="container buttons-and-fields">
            <form id="coords" class="coords" onsubmit="return false;" action="http://example.com/post.php">

                <div class="inline-labels">
                    <label>X1
                        <input type="text" size="4" id="x1" name="x1" />
                    </label>
                    <label>Y1
                        <input type="text" size="4" id="y1" name="y1" />
                    </label>
                    <label>X2
                        <input type="text" size="4" id="x2" name="x2" />
                    </label>
                    <label>Y2
                        <input type="text" size="4" id="y2" name="y2" />
                    </label>
                    <label>W
                        <input type="text" size="4" id="w" name="w" />
                    </label>
                    <label>H
                        <input type="text" size="4" id="h" name="h" />
                    </label>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" id="crop" class="btn btn-secondary">Crop</button>
                        <button type="button" id="set_crop" class="btn btn-secondary" disabled>Set Crop</button>
                    </div>
            </form>
        </section>
        <!-- bottom ui divider -->
        <section class="container buttons-and-fields">
            <div class="row container" id="unused_rules">
                <div class="collapse angle-input" id="angleinput">
                    <input class="form-control angle-input" type="text" placeholder="#">
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-primary" data-toggle="collapse" href="#angleinput" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <button type="button" class="btn btn-primary">Angle</button>
                    </a>
                    <button type="button" class="btn btn-secondary">Flip Horizontal</button>
                    <button type="button" class="btn btn-secondary">Flip Veritcal</button>
                </div>
            </div>
        </section>
        <!-- text fields -->
        <section class="container results-section">
            <div class="row">
                <div class="col-1">
                    <a class="btn btn-secondary form-control-copy" data-toggle="" href="" role="button" aria-expanded="false">
                        <button type="button" class="btn btn-secondary">Copy</button>
                    </a>
                </div>
                <div class="col-11">
                    <textarea class="form-control form-control-textarea" type="text" placeholder="Original URL" id="src_img"></textarea>
                </div>
            </div>
        </section>
        <section class="container results-section">
            <div class="row">
                <div class="col-1">
                    <a class="btn btn-secondary form-control-copy" data-toggle="" href="" role="button" aria-expanded="false">
                        <button type="button" class="btn btn-secondary">Copy</button>
                    </a>
                </div>
                <div class="col-11">
                    <textarea id="rules" class="form-control form-control-textarea" type="text" placeholder="Rules"></textarea>
                </div>
            </div>
        </section>
        <section class="container results-section">
            <div class="row">
                <div class="col-1">
                    <a class="btn btn-secondary form-control-copy" data-toggle="" href="" role="button" aria-expanded="false">
                        <button type="button" class="btn btn-secondary">Copy</button>
                    </a>
                </div>
                <div class="col-11">
                    <textarea id="complete_url" class="form-control form-control-textarea" type="text" placeholder="Complete URL"></textarea>
                </div>
            </div>
        </section>
        </div>

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

        <script src="js/jcrop.js"></script>
